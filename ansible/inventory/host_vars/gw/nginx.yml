    upstreams:
      srv01:
        name: srv01
        lb_method: least_conn
        zone_name: frontend
        zone_size: 64k
        sticky_cookie: false
        servers:
          srv01:
            address: "10.0.0.1"
            port: 8006
            weight: 1
            health_check: max_fails=3 fail_timeout=20s
