---
- name: Do all configuration tasks
  hosts: all
  gather_facts: no
  tasks:
  - name: Linux - Install Default Packages
    apt:
      name:
        - acl
        - ca-certificates
        - curl
        - git
        - htop
        - libcurl4
        - libwww-perl
        - openssh-server
        - openssl
        - screen
        - unzip
        - vim
        - wget
        - whois
      state: present
      update_cache: yes
      autoremove: yes
      cache_valid_time: 3600
      install_recommends: no
    become: yes

  - name: Copy systemd DNS config
    template:
      src: "../templates/resolved.conf.j2"
      dest: "/etc/systemd/resolved.conf"
      owner: root
      group: root
      mode: "0644"
    register: resolved_tmpl

  - name: restart DNS service
    systemd:
      state: restarted
      name: systemd-sysctl
    when: resolved_tmpl.changed